!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Ethernet0/0
 ip address 170.50.192.98 255.255.255.240
 half-duplex
!
interface Ethernet0/1
 ip address 170.50.192.81 255.255.255.240
 ip helper-address 170.50.192.1
 half-duplex
!
interface Ethernet0/2
 ip address 170.50.192.254 255.255.255.128
 ip helper-address 170.50.192.97
 half-duplex
!
interface Ethernet0/3
 ip address 170.50.192.113 255.255.255.240
 ip helper-address 170.50.192.97
 half-duplex
!
router rip
 version 2
 network 170.50.0.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
ip forward-protocol nd
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
